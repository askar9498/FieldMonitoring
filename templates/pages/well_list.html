<table class="table align-middle table-hover text-center">
    <thead class="">
    <tr class="text-primary">
        <th scope="col" class="text-secondary fs-6 fw-normal">Well Name</th>
        <th scope="col" class="text-secondary fs-6 fw-normal">Field Name</th>
        <th scope="col" class="text-secondary fs-6 fw-normal">Company</th>
        <th scope="col" class="text-secondary fs-6 fw-normal">Country</th>
        <th scope="col" class="text-secondary fs-6 fw-normal">City</th>
        <th scope="col" class="text-secondary fs-6 fw-normal">Action</th>
        <th scope="col" class="text-secondary fs-6 fw-normal"></th>
    </tr>
    </thead>
    <tbody>
    {% for data in wells_data %}
        <tr>
            <td>{{data.name}}</td>
            <td>{{data.field}}</td>
            <td>{{data.company}} </td>
            <td>{{data.country}} </td>
            <td>{{data.city}} </td>
            <td>
                <button class="btn btn-secondary btn-sm"
                 hx-get="{% url 'well_detail' data.well.id %}" hx-swap="innerHTML" hx-target="#tab-content"
                        hx-trigger="click"
                >
                    <i class="fa-solid fa-arrow-right px-2 text-white"></i>
                </button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
